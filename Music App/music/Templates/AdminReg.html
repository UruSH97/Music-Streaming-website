
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #F7E5DA; backdrop-filter: blur(10px); background-size: cover; background-position: center; flex-direction: column;">
    <div style="width: 500px; background-color: #832B00; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, .2);">
        <form action="/AdminReg" method="POST" style="display: flex; flex-direction: column;">
            <h1 style="text-align: center; color: #fff;">Admin Registration</h1>
            <p style="color: rgb(235, 227, 227); text-align: center;">{{ message }}</p>
            <input type="text" name="adminname" placeholder="Admin Name" style="margin-bottom: 10px; width: 100%; height: 40px; padding: 2px; border: none; border-radius: 5px;" required>
            <input type="email" name="email" placeholder="Email" style="margin-bottom: 10px; width: 100%; height: 40px; padding: 2px; border: none; border-radius: 5px;" required>
            <input type="password" name="password" placeholder="Password" style="margin-bottom: 10px; width: 100%; height: 40px; padding: 2px; border: none; border-radius: 5px;" required>
            <input type="password" name="password" placeholder="Confirm Password" style="margin-bottom: 10px; width: 100%; height: 40px; padding: 2px; border: none; border-radius: 5px;" required>
            <label style="color: #fff; margin-bottom: 10px;"><input type="checkbox" style="margin-right: 3px;"> Remember me</label>
            <button type="submit" style="padding: 15px; border: none; border-radius: 5px; background-color: #F7E5DA; color: #832B00; cursor: pointer;">Sign-up</button>
            <div style="font-size: 14.5px; text-align: center; margin-top: 10px;">
                <p style="color: #fff;">Already have an account? <a href="{{url_for('AdminLogin')}}" style="color: #fff;">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
