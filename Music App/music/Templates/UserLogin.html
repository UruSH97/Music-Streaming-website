<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #F7E5DA; backdrop-filter: blur(10px); background-size: cover; background-position: center; flex-direction: column;">
    <div style="width: 300px; background-color: #832B00; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, .2);">
        <form action="{{url_for('UserLogin')}}" method="POST" style="display: flex; flex-direction: column;">
            <h1 style="text-align: center; color: #F7E5DA">User Login</h1>
            <p style="color: #F7E5DA; text-align: center;">{{ message }}</p>
            <input type="text" name="username" placeholder="Username" style="margin-bottom: 10px; padding: 10px; border-radius: 5px;" required>
            <input type="password" name="password" placeholder="Password" style="margin-bottom: 10px; padding: 10px; border-radius: 5px;" required>
            <label style="margin-bottom: 10px; display: flex; align-items: center;"><input type="checkbox" name="remember" style="margin-right: 5px;"> Remember me</label>
            <button type="submit" style="padding: 10px; border: none; border-radius: 5px; background-color: #F7E5DA; color: #832B00; cursor: pointer;">Login</button>
            <div style="text-align: center; margin-top: 10px;">
                <p style="color: #F7E5DA;"">Don't have an account? <a href="{{ url_for('UserRegister')}}" style="color: #ffc2a4; text-decoration: none; font-weight: 600;">Sign-up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
